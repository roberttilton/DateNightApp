<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SecondPage</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-danger">
    <a class="navbar-brand" href="/">Date Night
    </a>
  </nav>

    <div class="container">

        <div style="margin-top: 80px;" class="jumbotron text-center">
        <h4 class="mt-4">Pick the events you want to include in your date!</h4>
        <div class="form-group" id="datePosts">
            <label for="exampleFormControlSelect2">To select multiple events use CTRL + </label>
            <select multiple class="form-control" id="exampleFormControlSelect2">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
        <hr>
        <a class="btn btn-primary btn-lg mt-4" href="/notes" role="button">Populate Events</a>
        </div>

        <div class="container">
            <div style="margin-top: 80px;" class="jumbotron text-center">
            <h3>Who are you inviting?</h3>
            <input type="text">
            <hr>
            <h3>What time is your date?</h3>
            <input type="datetime-local" class="form-control">
            <br>
            <br>
            <a class="btn btn-primary btn-lg mt-4" href="/notes" role="button">Create Your Date!</a>
            </div>
        </div>

    </div>
  <script src="/assets/js/index.js"></script>
</body>

</html>
